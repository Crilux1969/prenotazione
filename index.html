<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Campi da Beach-Volley Arzilla - Estate 2025</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('sfondo.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            padding: 15px;
            color: #fff;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 1.5em;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(135, 206, 235, 0.8);
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .campi-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px;
        }
        .campo {
            background-color: rgba(135, 206, 235, 0.9);
            border: 2px solid #FFD700;
            padding: 15px;
            width: 120px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, width 0.2s, border 0.2s;
        }
        .campo:hover {
            transform: scale(1.05);
        }
        .campo a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            font-size: 1em;
        }
        .campo-attivo {
            width: 130px;
            border: 3px solid red;
        }
        .content {
            margin-top: 140px;
        }
        .calendario {
            margin: 15px auto;
            width: 95%;
            max-width: 1000px;
            display: none;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 10px;
        }
        .active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 240, 0.7);
        }
        th, td {
            border: 1px solid #FFD700;
            padding: 8px;
            text-align: center;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        th {
            background-color: rgba(135, 206, 235, 0.85);
        }
        .prenotazione-inizio {
            color: green;
            font-weight: bold;
        }
        .prenotazione-mezzo {
            color: #87CEEB;
            font-weight: bold;
        }
        .prenotazione-fine {
            color: red;
            font-weight: bold;
        }
        .cancella {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 6px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 5px auto;
            font-size: 0.9em;
        }
        .form-prenotazione {
            text-align: center;
            margin: 15px;
        }
        .form-prenotazione input, .form-prenotazione select, .form-prenotazione button {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #FFD700;
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 1em;
            width: 90%;
            max-width: 300px;
        }
        .form-prenotazione button {
            background-color: rgba(135, 206, 235, 0.9);
            cursor: pointer;
        }
        #importa-file {
            display: none;
        }
        .faccina {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0;
            margin-top: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .slot-libero {
            border: 2px solid #00FF00;
        }
        .slot-prenotato {
            border: 2px solid #FF0000;
        }

        /* Media Queries per Tablet */
        @media (max-width: 1024px) and (min-width: 600px) {
            h1 {
                font-size: 1.3em;
                padding: 10px;
            }
            .header {
                padding-bottom: 5px;
            }
            .campi-container {
                gap: 8px;
                padding: 8px;
            }
            .campo {
                width: 100px;
                padding: 10px;
            }
            .campo-attivo {
                width: 110px;
            }
            .content {
                margin-top: 120px;
            }
            .calendario {
                width: 98%;
                padding: 8px;
            }
            th, td {
                padding: 6px;
                font-size: 0.85em;
            }
            .form-prenotazione input, .form-prenotazione select, .form-prenotazione button {
                padding: 8px;
                font-size: 0.95em;
                width: 85%;
            }
            .cancella {
                padding: 5px;
                font-size: 0.85em;
            }
            .faccina {
                font-size: 1.1em;
            }
        }

        /* Media Queries per Smartphone */
        @media (max-width: 599px) {
            h1 {
                font-size: 1.1em;
                padding: 8px;
            }
            .campi-container {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            .campo {
                width: 80%;
                padding: 8px;
            }
            .campo-attivo {
                width: 85%;
            }
            .content {
                margin-top: 100px;
            }
            .calendario {
                width: 100%;
                padding: 5px;
            }
            th, td {
                padding: 4px;
                font-size: 0.75em;
            }
            .form-prenotazione input, .form-prenotazione select, .form-prenotazione button {
                padding: 6px;
                font-size: 0.9em;
                width: 95%;
            }
            .cancella {
                padding: 4px;
                font-size: 0.8em;
            }
            .faccina {
                font-size: 1em;
            }
        }
    </style>
</head>

    <script>
        // Orari disponibili (8:00 - 24:00, intervalli di 30 minuti)
        const orari = [];
        for (let h = 8; h <= 23; h++) {
            orari.push(`${h}:00`);
            orari.push(`${h}:30`);
        }
        orari.push("24:00");

        // Nomi dei giorni della settimana
        const giorniSettimana = ["Lunedì", "Martedì", "Mercoledì", "Giovedì", "Venerdì", "Sabato", "Domenica"];

        // Funzione per ottenere i giorni della settimana a partire dal giorno corrente
        function getCurrentWeekDays() {
            const today = new Date();
            const weekDays = [];
            
            for (let i = 0; i < 7; i++) {
                const day = new Date(today);
                day.setDate(today.getDate() + i);
                const dayNumber = day.getDate();
                const monthNumber = day.getMonth() + 1;
                const dayOfWeek = giorniSettimana[day.getDay() === 0 ? 6 : day.getDay() - 1];
                weekDays.push(`${dayNumber}/${monthNumber} ${dayOfWeek}`);
            }
            return weekDays;
        }

        // Inizializza tutte le tabelle con i giorni correnti e popola i select
        const campi = ['campo1', 'campo2', 'campo3', 'campo4', 'campo5'];
        const weekDays = getCurrentWeekDays();

        campi.forEach(campo => {
            const tabella = document.getElementById(`tabella-${campo}`);
            const headerRow = document.getElementById(`header-row-${campo}`);
            const giornoSelect = document.getElementById(`giorno${campo.slice(-1)}`);
            
            weekDays.forEach(day => {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            });

            orari.forEach(orario => {
                const row = tabella.insertRow();
                row.insertCell().textContent = orario;
                for (let i = 0; i < 7; i++) row.insertCell();
            });

            weekDays.forEach((day, index) => {
                const option = document.createElement("option");
                option.value = index + 1;
                option.textContent = day;
                giornoSelect.appendChild(option);
            });

            const oraInizioSelect = document.getElementById(`ora-inizio${campo.slice(-1)}`);
            orari.forEach(orario => {
                const option = document.createElement("option");
                option.value = orario;
                option.textContent = orario;
                oraInizioSelect.appendChild(option);
            });

            oraInizioSelect.addEventListener("change", () => {
                const oraFineSelect = document.getElementById(`ora-fine${campo.slice(-1)}`);
                oraFineSelect.innerHTML = '<option value="">Ora di fine</option>';
                const inizio = oraInizioSelect.value;
                if (inizio) {
                    const indexInizio = orari.indexOf(inizio);
                    for (let i = indexInizio + 2; i < orari.length; i++) {
                        const option = document.createElement("option");
                        option.value = orari[i];
                        option.textContent = orari[i];
                        oraFineSelect.appendChild(option);
                    }
                }
            });
        });

        // Carica prenotazioni da localStorage per ogni campo
        let prenotazioni = {};
        campi.forEach(campo => {
            prenotazioni[campo] = JSON.parse(localStorage.getItem(`prenotazioni${campo.charAt(0).toUpperCase() + campo.slice(1)}`)) || [];
            aggiornaCalendario(campo);
        });

        // Mostra il calendario selezionato e evidenzia il pulsante
        function mostraCalendario(campo) {
            campi.forEach(c => {
                const calendario = document.getElementById(c);
                const pulsante = document.getElementById(`btn-${c}`);
                if (c === campo) {
                    calendario.classList.add('active');
                    pulsante.classList.add('campo-attivo');
                    const headerHeight = document.querySelector('.header').offsetHeight;
                    const offset = calendario.getBoundingClientRect().top + window.pageYOffset - headerHeight;
                    window.scrollTo({ top: offset, behavior: 'smooth' });
                } else {
                    calendario.classList.remove('active');
                    pulsante.classList.remove('campo-attivo');
                }
            });
        }

        // Aggiungi prenotazione con ID univoco
        function aggiungiPrenotazione(campo) {
            const nome = document.getElementById(`nome${campo.slice(-1)}`).value.trim();
            const giorno = parseInt(document.getElementById(`giorno${campo.slice(-1)}`).value);
            const oraInizio = document.getElementById(`ora-inizio${campo.slice(-1)}`).value;
            const oraFine = document.getElementById(`ora-fine${campo.slice(-1)}`).value;

            if (!nome || !giorno || !oraInizio || !oraFine) {
                alert("Inserisci tutti i dati!");
                return;
            }

            const indexInizio = orari.indexOf(oraInizio);
            const indexFine = orari.indexOf(oraFine);

            for (let i = indexInizio; i <= indexFine; i++) {
                const slotOccupato = prenotazioni[campo].some(p => 
                    p.giorno === giorno && 
                    p.index === i && 
                    !(p.fine && i === indexInizio) && 
                    !(p.inizio && i === indexFine)
                );
                if (slotOccupato) {
                    alert("Orario già prenotato o in conflitto!");
                    return;
                }
            }

            // Genera un ID univoco per questa prenotazione
            const idPrenotazione = Date.now() + Math.random().toString(36).substr(2, 9);

            for (let i = indexInizio; i <= indexFine; i++) {
                prenotazioni[campo].push({ 
                    id: idPrenotazione,
                    giorno: giorno, 
                    index: i, 
                    nome: nome, 
                    inizio: i === indexInizio, 
                    fine: i === indexFine, 
                    spunta: false 
                });
            }
            localStorage.setItem(`prenotazioni${campo.charAt(0).toUpperCase() + campo.slice(1)}`, JSON.stringify(prenotazioni[campo]));
            aggiornaCalendario(campo);
            esportaTuttiCSV();
            document.getElementById(`nome${campo.slice(-1)}`).value = "";
            document.getElementById(`giorno${campo.slice(-1)}`).value = "";
            document.getElementById(`ora-inizio${campo.slice(-1)}`).value = "";
            document.getElementById(`ora-fine${campo.slice(-1)}`).value = "";
        }

        // Aggiorna il calendario
        function aggiornaCalendario(campo) {
            const tabella = document.getElementById(`tabella-${campo}`);
            for (let i = 1; i < tabella.rows.length; i++) {
                for (let j = 1; j < tabella.rows[i].cells.length; j++) {
                    tabella.rows[i].cells[j].className = 'slot-libero';
                    tabella.rows[i].cells[j].innerHTML = "";
                }
            }

            prenotazioni[campo].forEach(p => {
                const cell = tabella.rows[p.index + 1].cells[p.giorno];
                cell.className = 'slot-prenotato';
                const ora = orari[p.index];
                let classe = p.inizio ? "prenotazione-inizio" : p.fine ? "prenotazione-fine" : "prenotazione-mezzo";
                let content = `<span class="${classe}">${p.nome}</span>`;
                
                const prevEnd = prenotazioni[campo].find(pr => pr.giorno === p.giorno && pr.index === p.index && pr.fine && pr.nome !== p.nome);
                const nextStart = prenotazioni[campo].find(pr => pr.giorno === p.giorno && pr.index === p.index && pr.inizio && pr.nome !== p.nome);

                if (prevEnd && p.inizio) {
                    content = `<span class="prenotazione-fine">${prevEnd.nome}</span>` +
                              `<br><button class="cancella" onclick="cancellaPrenotazione('${prevEnd.id}', '${campo}')">Cancella ${prevEnd.nome}</button>` +
                              `<br>${ora}` +
                              `<br><span class="prenotazione-inizio">${p.nome}</span>` +
                              `<br><button class="cancella" onclick="cancellaPrenotazione('${p.id}', '${campo}')">Cancella ${p.nome}</button>` +
                              `<br><button class="faccina" onclick="cambiaSpunta('${p.id}', '${campo}')">${p.spunta ? '✓' : '○'}</button>`;
                } else if (nextStart && p.fine) {
                    content = `<span class="prenotazione-fine">${p.nome}</span>` +
                              `<br><button class="cancella" onclick="cancellaPrenotazione('${p.id}', '${campo}')">Cancella ${p.nome}</button>` +
                              `<br>${ora}` +
                              `<br><span class="prenotazione-inizio">${nextStart.nome}</span>` +
                              `<br><button class="cancella" onclick="cancellaPrenotazione('${nextStart.id}', '${campo}')">Cancella ${nextStart.nome}</button>` +
                              `<br><button class="faccina" onclick="cambiaSpunta('${nextStart.id}', '${campo}')">${nextStart.spunta ? '✓' : '○'}</button>`;
                } else {
                    if (p.inizio) {
                        content += `<br><button class="cancella" onclick="cancellaPrenotazione('${p.id}', '${campo}')">Cancella</button>` +
                                   `<br><button class="faccina" onclick="cambiaSpunta('${p.id}', '${campo}')">${p.spunta ? '✓' : '○'}</button>`;
                    }
                }

                cell.innerHTML = content;
            });
        }

        // Funzione per cambiare il simbolo in spunta
        function cambiaSpunta(id, campo) {
            prenotazioni[campo].forEach(p => {
                if (p.id === id && p.inizio) {
                    p.spunta = true;
                }
            });
            localStorage.setItem(`prenotazioni${campo.charAt(0).toUpperCase() + campo.slice(1)}`, JSON.stringify(prenotazioni[campo]));
            aggiornaCalendario(campo);
            esportaTuttiCSV();
        }

        // Cancella prenotazione specifica usando l'ID
        function cancellaPrenotazione(id, campo) {
            console.log(`Tentativo di cancellazione: ID=${id}, Campo=${campo}`); // Debug
            prenotazioni[campo] = prenotazioni[campo].filter(p => p.id !== id);
            localStorage.setItem(`prenotazioni${campo.charAt(0).toUpperCase() + campo.slice(1)}`, JSON.stringify(prenotazioni[campo]));
            aggiornaCalendario(campo);
            esportaTuttiCSV();
        }

        // Esporta tutte le prenotazioni in un unico CSV
        function esportaTuttiCSV() {
            const csvRows = ["Campo,Giorno,Orario,Nome,Inizio,Fine,Spunta,ID"];
            campi.forEach(campo => {
                prenotazioni[campo].forEach(p => {
                    csvRows.push(`${campo},${p.giorno},${orari[p.index]},${p.nome},${p.inizio},${p.fine},${p.spunta},${p.id}`);
                });
            });
            const csvContent = "data:text/csv;charset=utf-8," + csvRows.join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "prenotazioni.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Importa prenotazioni da CSV per tutti i campi
        function importaCSV(event) {
            const file = event.target.files[0];
            if (!file) {
                alert("Nessun file selezionato!");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const rows = text.split("\n").map(row => row.split(","));

                // Pulisci le prenotazioni di tutti i campi
                campi.forEach(campo => prenotazioni[campo] = []);

                // Carica i dati dal CSV per tutti i campi
                for (let i = 1; i < rows.length; i++) {
                    const [csvCampo, giorno, orario, nome, inizio, fine, spunta, id] = rows[i];
                    if (csvCampo && giorno && orario && nome && campi.includes(csvCampo.trim())) {
                        const index = orari.indexOf(orario.trim());
                        if (index !== -1) {
                            prenotazioni[csvCampo.trim()].push({
                                id: id || (Date.now() + Math.random().toString(36).substr(2, 9)),
                                giorno: parseInt(giorno),
                                index: index,
                                nome: nome.trim(),
                                inizio: inizio === "true",
                                fine: fine === "true" || fine.trim() === "true",
                                spunta: spunta === "true" || spunta.trim() === "true"
                            });
                        }
                    }
                }

                // Aggiorna localStorage e calendario per tutti i campi
                campi.forEach(campo => {
                    localStorage.setItem(`prenotazioni${campo.charAt(0).toUpperCase() + campo.slice(1)}`, JSON.stringify(prenotazioni[campo]));
                    aggiornaCalendario(campo);
                });
                alert("Prenotazioni caricate con successo per tutti i campi!");
            };
            reader.onerror = function() {
                alert("Errore durante la lettura del file CSV!");
            };
            reader.readAsText(file);
        }

        // Salva automaticamente alla chiusura della pagina
        window.addEventListener("beforeunload", function() {
            esportaTuttiCSV();
        });

        // Mostra Campo 1 all'avvio e evidenzia il pulsante
        mostraCalendario('campo1');
        document.getElementById('btn-campo1').classList.add('campo-attivo');
    </script>
</body>
